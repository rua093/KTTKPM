<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Sửa Công Việc</title>
    </h:head>
    <h:body>
        <h2>Sửa Công Việc</h2>
        
        <h:form>
            <h:panelGrid columns="2">               
                <h:outputLabel for="name" value="Tên Công Việc:" />
                <h:inputText id="name" value="#{jobBean.jobDto.name}" required="true" requiredMessage="Tên công việc là bắt buộc." />
                
                <h:outputLabel for="description" value="Mô Tả:" />
                <h:inputTextarea id="description" value="#{jobBean.jobDto.description}" />
                
                <h:outputLabel for="startDate" value="Ngày Bắt Đầu:" />
                <h:inputText id="startDate" value="#{jobBean.jobDto.startDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>
                
                <h:outputLabel for="endDate" value="Ngày Kết Thúc:" />
                <h:inputText id="endDate" value="#{jobBean.jobDto.endDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>
                
                <h:outputLabel for="level" value="Cấp Bậc:" />
                <h:inputText id="level" value="#{jobBean.jobDto.level}" />
                
                <h:outputLabel for="location" value="Địa Điểm:" />
                <h:inputText id="location" value="#{jobBean.jobDto.location}" />
                
                <h:outputLabel for="quantity" value="Số Lượng:" />
                <h:inputText id="quantity" value="#{jobBean.jobDto.quantity}" required="true" requiredMessage="Số lượng là bắt buộc." />
                
                <h:outputLabel for="salary" value="Lương:" />
                <h:inputText id="salary" value="#{jobBean.jobDto.salary}" />
                
                <h:outputLabel for="company" value="Công Ty:" />
                <h:selectOneMenu id="company" value="#{jobBean.jobDto.companyId}" required="true" requiredMessage="Vui lòng chọn công ty">
                    <f:selectItems value="#{jobBean.companyList}" var="company" itemValue="#{company.id}" itemLabel="#{company.name}" />
                </h:selectOneMenu>
                <h:inputHidden id="id" value="#{jobBean.jobDto.id}" />

            </h:panelGrid>
            
            <h:messages globalOnly="true" style="color:red"/>
            
            <h:commandButton value="Save" action="#{jobBean.update()}" />
            <h:commandButton value="Back" immediate="true" action="index.xhtml" />
        </h:form>
    </h:body>
</html>
