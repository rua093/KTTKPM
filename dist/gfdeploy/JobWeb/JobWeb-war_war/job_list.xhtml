<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Danh sách công việc</title>
    </h:head>
    <h:body>
        <h2>Danh sách công việc</h2>

        <!-- Thanh điều hướng -->
        <h:form>
            <h:outputLink value="add_job.xhtml">
                <h:outputText value="➕ Add Job" />
            </h:outputLink>
            &nbsp;&nbsp;
            <h:outputLink value="company_list.xhtml">
                <h:outputText value="Company List" />
            </h:outputLink>
            &nbsp;&nbsp;
            <h:outputLink value="user_list.xhtml">
                <h:outputText value="User List" />
            </h:outputLink>
            &nbsp;&nbsp;
            <h:outputLink value="skill_list.xhtml">
                <h:outputText value="Skill List" />
            </h:outputLink>
        </h:form>

        <!-- Bảng công việc -->
        <h:dataTable value="#{jobBean.jobList}" var="job" border="1">
            <h:column>
                <f:facet name="header">Tên công việc</f:facet>
                #{job.name}
            </h:column>
            <h:column>
                <f:facet name="header">Mô tả</f:facet>
                #{job.description}
            </h:column>
            <h:column>
                <f:facet name="header">Ngày bắt đầu</f:facet>
                <h:outputText value="#{job.startDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày kết thúc</f:facet>
                <h:outputText value="#{job.endDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Cấp bậc</f:facet>
                #{job.level}
            </h:column>
            <h:column>
                <f:facet name="header">Địa điểm</f:facet>
                #{job.location}
            </h:column>
            <h:column>
                <f:facet name="header">Số lượng</f:facet>
                #{job.quantity}
            </h:column>
            <h:column>
                <f:facet name="header">Lương</f:facet>
                #{job.salary}
            </h:column>
            <h:column>
                <f:facet name="header">Công ty</f:facet>
                #{job.companyId.name}
            </h:column>

            <!-- Cột Kỹ năng yêu cầu -->
            <!-- Cột Kỹ năng yêu cầu -->
<h:column>
    <f:facet name="header">Kỹ năng yêu cầu</f:facet>
    <h:outputText value="#{jobBean.getSkillNames(job)}" />
</h:column>


            <!-- Cột Xóa -->
            <h:column>
                <f:facet name="header">Xóa</f:facet>
                <h:form>
                    <h:commandButton action="#{jobBean.delete(job.id)}" value="Delete" />
                </h:form>
            </h:column>

            <!-- Cột Chỉnh sửa -->
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:commandButton action="#{jobBean.edit(job.id)}" value="Edit" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
