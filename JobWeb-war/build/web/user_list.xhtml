<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Danh sách người dùng</title>
    </h:head>
    <h:body>
        <h2>Danh sách người dùng</h2>

        <!-- Nút thêm người dùng -->
        <h:form>
            <h:outputLink value="add_user.xhtml">
                <h:outputText value="➕ Add User" />
            </h:outputLink>
        </h:form>

        <!-- Bảng danh sách người dùng -->
        <h:dataTable value="#{userBean.userList}" var="user" border="1">
            <h:column>
                <f:facet name="header">Tên</f:facet>
                #{user.name}
            </h:column>
            <h:column>
                <f:facet name="header">Địa chỉ</f:facet>
                #{user.address}
            </h:column>
            <h:column>
                <f:facet name="header">Tuổi</f:facet>
                #{user.age}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">Giới tính</f:facet>
                #{user.gender}
            </h:column>
            <!-- Cột Xóa -->
            <h:column>
                <f:facet name="header">Xóa</f:facet>
                <h:form>
                    <h:commandButton action="#{userBean.deleteUser(user.id)}" value="Delete" />
                </h:form>
            </h:column>
            <!-- Cột Chỉnh sửa -->
            <h:column>
                <f:facet name="header">Chỉnh sửa</f:facet>
                <h:form>
                    <h:commandButton action="#{userBean.editUser(user.id)}" value="Edit" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
