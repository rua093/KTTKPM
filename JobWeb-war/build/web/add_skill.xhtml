<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Thêm Kỹ Năng</title>
    </h:head>
    <h:body>
        <h2>Thêm Kỹ Năng Mới</h2>

        <h:form id="addSkillForm">

            <!-- Nhập tên kỹ năng -->
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Tên Kỹ Năng:" for="skillName" />
                <h:inputText id="skillName" value="#{skillBean.skill.name}" required="true" label="Tên kỹ năng"/>
                <h:message for="skillName" styleClass="error" />
            </h:panelGrid>

            <!-- Nút thêm kỹ năng -->
            <h:commandButton value="Thêm Kỹ Năng" action="#{skillBean.addSkill()}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>

            <!-- Nút quay lại danh sách -->
            <h:outputLink value="skill_list.xhtml">
                <h:outputText value="Quay lại danh sách kỹ năng" />
            </h:outputLink>

        </h:form>

    </h:body>
</html>
