<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Thêm Công Ty</title>
    </h:head>
    <h:body>
        <h2>Thêm Công Ty Mới</h2>

        <!-- Form thêm công ty -->
        <h:form>
            <h:outputLabel for="name" value="Tên công ty:" />
            <h:inputText id="name" value="#{companyBean.company.name}" required="true" />
            <h:message for="name" style="color:red" />

            <h:outputLabel for="address" value="Địa chỉ:" />
            <h:inputText id="address" value="#{companyBean.company.address}" required="true" />
            <h:message for="address" style="color:red" />

            <h:outputLabel for="description" value="Mô tả:" />
            <h:inputTextarea id="description" value="#{companyBean.company.description}" required="true" rows="4" cols="50" />
            <h:message for="description" style="color:red" />

            <!-- Nút Submit -->
            <h:commandButton value="Thêm Công Ty" action="#{companyBean.insert()}" />

            <!-- Nút Quay lại -->
            <h:commandButton value="Quay lại" action="company_list.xhtml" />
        </h:form>
    </h:body>
</html>
