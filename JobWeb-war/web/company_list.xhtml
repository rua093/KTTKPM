<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Danh sách công ty</title>
    </h:head>
    <h:body>
        <h2>Danh sách công ty</h2>

        <!-- Nút thêm công ty -->
        <h:form>
            <h:outputLink value="add_company.xhtml">
                <h:outputText value="➕ Add Company" />
            </h:outputLink>
        </h:form>

        <!-- Bảng công ty -->
        <h:dataTable value="#{companyBean.companyList}" var="company" border="1">
            <h:column>
                <f:facet name="header">Tên công ty</f:facet>
                #{company.name}
            </h:column>
            <h:column>
                <f:facet name="header">Địa chỉ</f:facet>
                #{company.address}
            </h:column>
            <h:column>
                <f:facet name="header">Mô tả</f:facet>
                #{company.description}
            </h:column>
            <!-- Cột Xóa -->
            <h:column>
                <f:facet name="header">Xóa</f:facet>
                <h:form>
                    <h:commandButton action="#{companyBean.delete(company.id)}" value="Delete" />
                </h:form>
            </h:column>
            <!-- Cột Chỉnh sửa -->
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:commandButton action="#{companyBean.edit(company.id)}" value="Edit" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
